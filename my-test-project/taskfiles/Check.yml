# https://taskfile.dev

version: '3'

vars:
  UV_RUN: "uv run --env-file .env"

tasks:
  lock:
    desc: Verify that uv lock file is up-to-date
    cmds:
      - uv lock --check

  migrations:check:
    desc: Verify that Django migrations are up-to-date
    cmds:
      - "{{.UV_RUN}} manage.py makemigrations --noinput --check"
